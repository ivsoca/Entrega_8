<!DOCTYPE html>
<html lang="es">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
  </head>

  <body>
    <main class="page-wrapper">
      <div class="content-wrapper">
        <div class="formulario_login">
          <h1>Log in</h1>
          <div class="form-container">
            <form class=formulario action method="post">
              <input class="form-input" type="email" name="correo" required
                placeholder="Email address">
              <input class="form-input" type="password" name="password"
                required
                placeholder="Password">
              <div class="form-check">
                <input type="checkbox" class="checkbox-recordarme"
                  id="recordarme">
                <label class="form-check-label" for="recordarme">Recordarme</label>
              </div>
              <button type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p>Este sitio forma parte de <a
            href="https://jovenesaprogramar.edu.uy/"
            target="_blank">Jovenes a Programar</a></p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>

</html>
